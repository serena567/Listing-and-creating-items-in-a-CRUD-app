<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New User</h1>
    <form id="create-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>
        
        <button type="submit">Submit</button>
    </form>
    <a href="index.html">Back to List</a>
    <script>
        document.getElementById('create-user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newUser = {
                id: new Date().getTime(),  // Generate a unique ID based on the timestamp
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            // Retrieve existing users from sessionStorage, or initialize as empty array
            const storedUsers = JSON.parse(sessionStorage.getItem('users')) || [];

            // Add the new user to the list
            storedUsers.push(newUser);

            // Save updated list of users back to sessionStorage
            sessionStorage.setItem('users', JSON.stringify(storedUsers));

            alert('User created successfully!');
            window.location.href = `details.html?id=${newUser.id}`; // Redirect to the user list page
        });
    </script>
</body>
</html>
